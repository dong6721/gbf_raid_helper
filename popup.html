<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />    
    <style>
        body {          
          height:120px;
          width:100px;
          margin:0px;
          padding:0px;
          background-color:black;
        }        
        #raid_off{
          display:none;
        }
        #raid_on {
          display:none;
        }

        #img_enemy {
          height:100px;
          width:100px;          
          margin:auto;
        }
        #gauge {
          height:20px;
          width:100%;
          margin:auto;
          top:100px;
          position:absolute;
          text-align:center;
          font-size:100%;
          color:white;
          background-color: rgba( 0,0,0, 0.0 );
          z-index:1;
        }
        #inner {
          height:20px;
          top:100px;
          position:absolute;
          background:linear-gradient(#fbad97, #6f1904,#c2382f);
          margin:auto;
        }
        
    </style>
</head>
<body>
  <div id="raid_off">
    <input id="multiCode" value="" onload='paste()' />
  </div>

  <div id="raid_on">
    <img id="img_enemy" src=""/>
    <div id="gauge"></div>    
    <div id="inner" style="width: 0%"></div>
  </div>
</body>

<script src="jquery-3.5.0.js"></script>
<script src="popup.js"></script>

</html>
